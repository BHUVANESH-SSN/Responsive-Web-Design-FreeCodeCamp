<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3rd Year Elective Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <h1 id="title">3rd Year Elective Survey -
       SSN COLLEGE OF ENGINEERING</h1>
    <p id="description">Please help us improve elective planning by filling out this form. Led by Bhuvanesh S.</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label id="email-label" for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Roll Number -->
      <label id="number-label" for="number">Roll Number:</label>
      <input type="number" id="number" name="roll" placeholder="Enter your roll number" min="1" max="9999" required>

      <!-- Elective Options -->
      <label for="dropdown">Select Your Preferred Elective Subject:</label>
      <select id="dropdown" name="elective" required>
        <option value="">-- Select an Elective --</option>
        <option value="ethical-hacking">Ethical Hacking Tools</option>
        <option value="image-processing">Image Processing</option>
        <option value="big-data">Big Data Technologies</option>
      </select>

      <!-- Radio Buttons -->
      <p>Preferred Class Time:</p>
      <label><input type="radio" name="class-time" value="morning" required> Morning</label>
      <label><input type="radio" name="class-time" value="afternoon"> Afternoon</label>

      <!-- Checkboxes -->
      <p>Which tools/technologies are you familiar with?</p>
      <label><input type="checkbox" name="tools" value="python"> Python</label>
      <label><input type="checkbox" name="tools" value="linux"> Linux</label>
      <label><input type="checkbox" name="tools" value="kafka"> Kafka</label>
      <label><input type="checkbox" name="tools" value="opencv"> OpenCV</label>

      <!-- Textarea -->
      <label for="comments">Any Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write here..."></textarea>

      <!-- Submit -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>

</body>
</html>
